<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Unica+One|Fjalla+One" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="topPage" class="col-md">
                <div class="jumbotron" id='jumbo'>
                    <h1>In Transit</h1>
                    <p> trains . fast . easy . accurate </p>
                    <h2 id='time'></h2>
                </div>
                <img id='trainimage' src="assets/images/train.png" alt="train">
            </div>
        </div>
        <div class="row">
            <span><h2>Current Train Times</h2></span>
            <div class="col-md" id="currentTrainTimes">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
            <div class="form">
                <div class="form-group"><h2>  Add Train</h2>
                    <input id='tName' class="form-control form-control-lg" type="text" placeholder="Name">
                    <input id='tDestination' class="form-control form-control-lg" type="text" placeholder="Destination">
                    <input id='tFrequency' class="form-control form-control-lg" type="number" placeholder="Frequency">
                    <input id='tArrival' class="form-control form-control-lg" type="time" placeholder="First Arrival">
                    <button type='submit' class="submitBTN">SUBMIT</button>
                </div>
            </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="assets/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
