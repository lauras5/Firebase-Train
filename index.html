<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Unica+One|Fjalla+One" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="topPage" class="col-md">
                <div class="jumbotron" id='jumbo'>
                    <h1>Trains In Transit</h1>
                    <p>  fast . easy . accurate </p>
                    <h2 id='day'></h2>
                    <h2 id='time'></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <span><h2 class='title'><img id='trainImage' src="assets/images/train.png" alt="train">Trains</h2></span>
            <div class="col-md" id="currentTrainTimes">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
            <div class="form">
                <div class="form-group"><h2 class='title'><img id='trainImage' src="assets/images/addition.png" alt="addition">  Add Train</h2>
                    <h4>Train Name: </h4>
                    <input id='tName' class="form-control form-control-lg" type="text" placeholder="Train B">
                    <h4>Destination: </h4>
                    <input id='tDestination' class="form-control form-control-lg" type="text" placeholder="Alaska">
                    <h4>Frequency (minutes): </h4>
                    <input id='tFrequency' class="form-control form-control-lg" type="number" placeholder="20">
                    <h4>First Arrival (HH:MM pm/am): </h4>
                    <input id='tArrival' class="form-control form-control-lg" type="time" placeholder="10:00 AM">
                    <button type='submit' id="submitBTN">SUBMIT</button>
                </div>
            </div>
            </div>
            <!-- <div class="col-md">
                <h2 class='title'>My Trains</h2>
            </div> -->
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="assets/javascript/config.js"></script>
<script src="assets/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
